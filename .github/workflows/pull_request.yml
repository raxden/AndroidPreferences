# This is a basic workflow to help you get started with Actions

name: Pull Request

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Run Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build Project
        run: bash ./gradlew --console=plain libraries:preferences:assembleRelease
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    needs: build
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out code
        uses: actions/checkout@v2

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Unit tests
        run: bash ./gradlew --console=plain libraries:preferences:detekt libraries:preferences:testReleaseUnitTest libraries:preferences:jacocoTestReportRelease

      - name: Upload to Codecov
        uses: codecov/codecov-action@v1
