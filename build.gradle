// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 16
    targetSdkVersion = 24
    compileSdkVersion = 24
    buildToolsVersion = '24.0.0'

    // App dependencies
    supportLibraryVersion = '24.0.0'
    gsonVersion = '2.6.2'   // https://github.com/google/gson

    // Test dependencies
    jUnitVersion = '4.12'
    assertJVersion = '1.7.0'
    roboelectricVersion = '3.0'
}

ext.deps = [
        // Android
        androidv7:          "com.android.support:appcompat-v7:$supportLibraryVersion",

        // Third Party
        gson:               "com.google.code.gson:gson:$gsonVersion",
        junit:              "junit:junit:${jUnitVersion}",
        asserj:             "org.assertj:assertj-core:${jUnitVersion}",
        robolectric:        "org.robolectric:robolectric:${roboelectricVersion}"
]